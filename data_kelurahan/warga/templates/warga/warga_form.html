<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Warga Baru</title>
    <style>
        body { background: #e0f7fa; font-family: 'Segoe UI', Arial, sans-serif; color:#333; margin:0; }
        .container { max-width:800px; margin:40px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.07); }
        h1 { color:#00bcd4; text-align:center; margin-bottom:18px; }
        form { display:block; }
        .form-row { display:flex; gap:12px; margin-bottom:12px; }
        .form-row .field { flex:1; }
        label { display:block; font-weight:600; margin-bottom:6px; color:#00796b; }
        input[type=text], textarea, input[type=date] { width:100%; padding:10px 12px; border:1px solid #b2ebf2; border-radius:8px; background:#f7ffff; }
        textarea { min-height:100px; resize:vertical; }
        .actions { text-align:center; margin-top:18px; }
        .btn { display:inline-block; background:#00bcd4; color:#fff; padding:10px 18px; border-radius:10px; text-decoration:none; border:none; cursor:pointer; font-weight:700; }
        .btn.secondary { background:#0097a7; margin-right:8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran Warga Baru</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="field">
                    <label for="id_nik">NIK</label>
                    {{ form.nik }}
                </div>
                <div class="field">
                    <label for="id_no_telepon">No. Telepon</label>
                    {{ form.no_telepon }}
                </div>
            </div>

            <div class="form-row">
                <div class="field">
                    <label for="id_nama_lengkap">Nama Lengkap</label>
                    {{ form.nama_lengkap }}
                </div>
            </div>

            <div class="form-row">
                <div class="field">
                    <label for="id_alamat">Alamat</label>
                    {{ form.alamat }}
                </div>
            </div>

            <div class="form-row">
                <div class="field">
                    <label for="id_tanggal_lahir">Tanggal Lahir</label>
                    {{ form.tanggal_lahir }}
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn">Simpan</button>
                <a href="{% url 'warga_list' %}" class="btn secondary">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
